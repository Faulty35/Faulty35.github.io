
<!DOCTYPE html>

    <html>
        <head>
            <title>rizz</title>
        </head>

        <body>
            <button onclick="left()">Left</button>
        </body>
    </html>

    <script>
                
        var slength =16;
        var table = [];
        for(let i = 0; i<slength; i++){
            table[i]=[];
            for(let j = 0; j<slength; j++){
                table[i][j] = "-";
            }
        }
        var pR=3;
        var pC=3;
        table[pR][pC]="#";
        
        var header = [];
        var x =[];
        for(let i = 0; i<slength; i++){
            header[i]="game"+i;
            
            x = document.createElement("div");
            x.id = header[i];
            document.body.appendChild(x);
        }
    
        function setup(){
            for(let i = 0; i<slength; i++){
                let gameDiv = document.getElementById(header[i]);
                let content = "";
                for(let j = 0; j<slength; j++){
                    content +=table[i][j]+" ";
                }
                gameDiv.innerHTML=content;
            }
        }
    
        function left(){
            let temp = (pC - 1 + slength) % slength;
            let x = table[pR][temp];
            table[pR][temp]=table[pR][pC];
            table[pR][pC]=x;
            pC=temp;
            setup();
        }
        setup();
        </script>
